<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie-edge">
    <link rel="stylesheet" href="{{ url_for('static', filename= 'Bulma/bulma.css')}}">
    <title>Document</title>
<link rel="stylesheet" href="bulma/bulma.css">
<link rel="stylesheet" href="css/style.css">

    <style>
        .box{
          width: 500px;
        }
      </style>
</head>
<body>
    <center>
        <form class="box has-background-info" action="add-employee" method="POST">
        <h1 class="title has-text-link is-size-1 has-text-centered">ADD EMPLOYEE</h1>
        
          <div class="field">
            <label class="label">Employee ID:</label>
            <div class="control">
            <input class="input" name="emp_id" type="id" placeholder="Employee ID"/>
            </div>
            </div>
        
            <div class="field">
              <label class="label">Last Name:</label>
              <div class="control">
              <input class="input" name="lname" type="name" placeholder="Last Name" />
              </div>
             </div>

             <div class="field">
                <label class="label">First Name:</label>
                <div class="control">
                <input class="input" name="fname" type="name" placeholder="First Name" />
                </div>
               </div>

               <div class="field">
                <label class="label">Middle Name:</label>
                <div class="control">
                <input class="input" name="mname" type="name" placeholder="Middle Name" />
                </div>
               </div>

             <button type= "submit" class="button has-text-black has-background-danger">ADD </button>
            </form>
        </center>
        
</body>
</html>
